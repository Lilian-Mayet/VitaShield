      <script>

function traduire(langue) {
    var elements = document.querySelectorAll("p, h1, h2, h3, button, title, a, label, option");
    
    if (langue === "espagnol") {
        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            var texte = element.getAttribute("text_esp");
            element.innerHTML = texte;
        }
    } else if (langue === "français") {
        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            var texte = element.getAttribute("text_fr");
            element.innerHTML = texte;
        }
    }

  }

const choix = document.getElementsByName('option'); // Récupération de tous les éléments ayant le nom "choix"

for (let i = 0; i < choix.length; i++) { // Parcours de tous les éléments
  choix[i].addEventListener('click', function() { // Ajout d'un écouteur d'événements "click" à chaque élément

    const image = document.getElementById('img_capteur'); // Récupération de l'élément img dans la div
    switch (i) { // Utilisation d'un switch pour changer l'image en fonction de la valeur de l'élément cliqué
      case 0:
        image.src = "assets/image/capteur/icon coeur.png";

        break;
      case 1:
        image.src = "assets/image/capteur/icon dust.png";

        break;
      case 2:
        image.src = "assets/image/capteur/icon son.png";

        break;
      case 3:
        image.src = "assets/image/capteur/icon temperature.png";
        break;

      default:
        console.log('Choix invalide'); // Si la valeur ne correspond à aucun des cas, afficher un message d'erreur
    }
  });
}
