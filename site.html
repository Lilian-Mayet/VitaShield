  <body>
    <div id="image-container">
      
      <img id="imagePres"  src="assets/image/acceuil/img1.png", alt="Image">

      <p id="titleText">Rejoignez la #VITATEAM</p>
      <p id="descrText">Créez votre compte VITASHIELD et bénéficiez d’avantages exclusifs</p>
      <p id="decouvrirText">Découvrir</p>
      <div class="arrow arrow-left" onclick="prevImage()"></div>
      <div class="arrow arrow-right" onclick="nextImage()"></div>
    </div>

   


    <script>
      launchHalo();
        var images = [
          "assets/image/acceuil/img1.png",
          "assets/image/acceuil/img2.png",
          "assets/image/acceuil/img3.png",
          "assets/image/acceuil/img4.png",
          "assets/image/acceuil/img5.png",
        ];

        var titre = [ ];


        var titreFR = [
        "Rejoignez la #VITATEAM",
          "Le capteur cardiaque",
          "Le capteur d’humidité et de température",
          "La LED RGB Personalisable",
          "Le capteur son",
        ]

        var titreEN = [
        "Join the #VITATEAM",
          "The heart sensor",
          "The humidity and temperature sensor",
          "The Customizable RGB LED",
          "The sound sensor",
        ]

        var titreESP = [
        "Únete al #VITATEAM",
          "El sensor del corazón",
          "El sensor de humedad y temperatura",
          "El LED RGB personalizable",
          "El sensor de sonido",
        ]

        titre.push(titreFR);
        titre.push(titreEN);
        titre.push(titreESP)

        var descr = [];

        var descrFR = [
        "Créez votre compte VITASHIELD et bénéficiez d’avantages exclusifs",
          "Une technologie de pointe conçue par nos ingénieurs",
          "Des données précises traitées en temps réel sur une portée réduite à l’utilisateur",
          "Une led RBG 100% personnalisable,pour des informations en tant réel.",
          "Capable d’avertir l’utilisateur si des bruits nuisibles l’entourent",
        ];
        var descrEN = [
        "Create your VITASHIELD account and benefit from exclusive advantages",
          "Advanced technology designed by our engineers",
          "Precise data processed in real time over a reduced range to the user",
          "A 100% customizable RBG LED, for real-time information.",
          "Able to warn the user if harmful noises surround him",
        ];
        var descrESP = [
        "Crea tu cuenta VITASHIELD y benefíciate de ventajas exclusivas",
          "Tecnología avanzada diseñada por nuestros ingenieros",
          "Datos precisos procesados ​​en tiempo real en un rango reducido para el usuario",
          "Un LED RBG 100% personalizable, para información en tiempo real.",
          "Capaz de advertir al usuario si le rodean ruidos nocivos",
        ];

        descr.push(descrFR)
        descr.push(descrEN)
        descr.push(descrESP)

      var decouvr = ["Découvrir","Discover","Descubrir"];
      

        
        var currentImage = 0;
        var langue = 0;
        
        function nextImage() {
          currentImage++;
          if (currentImage >= images.length) {
            currentImage = 0;
          }
          document.querySelector("#imagePres").src = images[currentImage];
          updateText();
          launchHalo();
        }
        
        function prevImage() {
          currentImage--;
          if (currentImage < 0) {
            currentImage = images.length - 1;
          }
          document.querySelector("#imagePres").src = images[currentImage];
          updateText();
          launchHalo();
        }


        function updateText() {
          document.querySelector("#titleText").innerText = titre[langue][currentImage];
          document.querySelector("#descrText").innerText = descr[langue][currentImage];
          document.querySelector("#decouvrirText").innerText = decouvr[langue];
        }
        
        function toFrancais(){
          langue = 0;
          updateText();
        } 
        function toAnglais(){
          langue = 1;
          updateText();
        }
        function toEspagnol(){
          langue = 2;
          updateText();
        }


        function toCardiaque(){
          currentImage = 1;
          document.querySelector("#imagePres").src = images[currentImage];
          updateText();
          launchHalo();
        }
        function toTemperature(){
          currentImage = 2;
          document.querySelector("#imagePres").src = images[currentImage];
          updateText();
          launchHalo();
        }
        function toLED(){
          currentImage = 3;
          document.querySelector("#imagePres").src = images[currentImage];
          updateText();
          launchHalo();
        }
        function toSON(){
          currentImage = 4;
          document.querySelector("#imagePres").src = images[currentImage];
          updateText();
          launchHalo();
        }

        function descEmpty(){
          document.querySelector("#descriptionBoutonText").innerText = "";
        }
        function descToEntreprise(){
          document.querySelector("#descriptionBoutonText").innerText = "Un appercu de notre équipe d'ingénieurs motivés!";
        }
        function descToProduits(){
          document.querySelector("#descriptionBoutonText").innerText = "Aucune idée de quoi écrire ici";
        }
        function descToFAQ(){
          document.querySelector("#descriptionBoutonText").innerText = "Notre équipe est disponible pour répondre à toutes vos questions!";
        }


        function launchHalo(){
          var numHalos = 50;
          
          // Boucle pour générer les halos
          for (var i = 0; i < numHalos; i++) {
            var halo = document.createElement("div");
            halo.className = "halo";
            halo.style.top = Math.random() * 180 + "%";
            halo.style.left = Math.random() * 100 + "%";
            halo.style.width = Math.random() * 100 + "px";
            halo.style.height = halo.style.width;
            halo.style.backgroundColor = "white";
            document.body.appendChild(halo);

            halo.addEventListener("animationend", function() {
                this.parentNode.removeChild(this);
              });
          }

        }
      




      </script>
    </body>
  </html>
