<!DOCTYPE html>
<html>
  <head>
    <title>Page de Connexion</title>
    <link rel="stylesheet" type="text/css" href="styleConnexion.css">
    
      </head>
      <body>
        <div id="login-form">
          <h1>Connexion</h1>
          <form>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
            
            <button type="submit">Connexion</button>
          </form>
          
          <div class="container">
            <p>Vous n'avez pas encore de compte ? <a href="#">Inscrivez-vous ici</a></p>
          </div>
        </div>
      </body>
    </html>
